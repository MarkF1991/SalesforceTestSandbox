<template>
    <div class="slds-grid slds-grid_vertical-align-center">
        <div class="slds-col overflow-hidden">
            <div >

                <a href={link.url} target="_blank" class="slds-box slds-box_link slds-box_xx-small slds-media" title={link.description}>
                    <div class="slds-media__figure slds-media__figure_fixed-width slds-align_absolute-center slds-m-left_xx-small">
                        <span class="slds-icon_container slds-icon-utility-knowledge_base">
                            <lightning-icon icon-name="action:web_link" variant="base" size="small"></lightning-icon>
                        </span>
                    </div>
                    <div class="slds-media__body slds-border_left slds-p-around_small">
                        <h2 class="slds-truncate slds-text-heading_x-small">{link.title}</h2>
                        <!-- <p class="slds-m-top_small">{url.description}</p> -->
                    </div>
                </a>
            </div>
        </div>
        <template if:false={readOnly}>
            <div class="slds-col_bump-right slds-p-left_small">
                <lightning-button-icon icon-name="utility:edit" variant="bare" alternative-text="edit url" size="medium" onclick={handleEdit}></lightning-button-icon>
                <lightning-button-icon icon-name="utility:delete" variant="bare" alternative-text="delete url" size="medium" onclick={handleDelete}  class="slds-m-left_x-small"></lightning-button-icon>
            </div>
        </template>

    </div>
    <!-- <div class="slds-box"><p>Link object:</p><p>{jsonLink}</p></div>
    <div class="slds-box"><p>Elements are:</p><p>{jsonElements}</p></div> -->
    
    <c-modal header={header} id={link.id} elements={elements} mode={mode} cancel-button-name={cancelButtonName} submit-button-name={submitButtonName} confirmation-message={confirmationMessage} >

    </c-modal>
</template>
