                <abbr class="slds-avatar__initials" title="user initial">{initial}</abbr>
            </span>
        </div>

        <div class="slds-col slds-align-middle slds-p-right_large slds-has-flexi-truncate ">
            <div class="slds-grid slds-grid_vertical ">

                    <lightning-menu-item value="logout" label="Logout"></lightning-menu-item>
                </lightning-button-menu>
            </div>
        </div>

    </div>
