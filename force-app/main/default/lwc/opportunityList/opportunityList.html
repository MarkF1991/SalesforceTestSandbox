<template>
    <lightning-card title={title} icon-name="standard:opportunity">
            <template if:true={inputMode}>
                <div class="slds-m-around_medium">
                   
                </div>
            </template>
        
            <template if:true={displayMode}>
                <div class="slds-m-around_medium" onopportunityselect={handleEventSelect}>
                    <template if:true={hasRecords}>
                        <template for:each={opportunities} for:item="opportunity">
                                <div class="slds-m-bottom_small" key={opportunity.id} >
                                        <c-opportunity-tile opportunity={opportunity}></c-opportunity-tile>    
                                </div>
                            </template>
                    </template>
                    <template if:false={hasRecords}>
                            <p>{emptyListMessage}</p>
                    </template>
                    <template if:true={error}>
                        <c-error-panel errors={error}></c-error-panel>
                    </template>
                </div>
            </template>
            
    </lightning-card>
</template>
