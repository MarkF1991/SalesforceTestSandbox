<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container custom-icon" title="Connection Insights">
                        <span><i class="material-icons md-18">{cardIconName}</i></span>
                        <span class="slds-assistive-text">Connection Insights</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Connection Insights</span>
                    </h2>
                </div>
   
            </header>
        </div>
        <div class="slds-card__body">
            <div class="slds-grid slds-grid_vertical">
                <c-tile-item-alert  object={alertContent}></c-tile-item-alert>

                <template for:each={insightContent} for:item="data">
                    <c-tile-item-object class="slds-p-horizontal_medium slds-p-vertical_medium listItem" key={data.id} object={data}></c-tile-item-object>
                </template>
            </div>
        </div>
        <footer class="slds-card__footer"></footer>
    </article>
</template>
