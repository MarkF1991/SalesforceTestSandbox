<template>
        <lightning-card title={title} icon-name="standard:case">
                <div class="slds-m-around_medium" oncaseselect={handleCaseSelect}>
                    <template if:true={hasRecords}>
                        <!-- <template for:each={sfcases.data} for:item="sfcase">-->
                        <template for:each={sfcases} for:item="sfcase">
                                <div class="slds-m-bottom_small" key={sfcase.id} >
                                        <c-case-tile sfcase={sfcase}></c-case-tile>    
                                </div>
                                
                                <!-- <div class="slds-col" key={sfcase.id}>
                                    <c-case-tile sfcase={sfcase}></c-case-tile>
                                </div> -->
                            </template>
                    </template>
                    <template if:false={hasRecords}>
                            <p>{emptyListMessage}</p>
                    </template>
                    <template if:true={error}>
                        <c-error-panel errors={error}></c-error-panel>
                    </template>

                </div>
            </lightning-card>
        
            

        
</template>
