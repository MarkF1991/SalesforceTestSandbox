<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container custom-icon" title="Security Insights">
                        <span><i class="material-icons md-18">{cardIconName}</i></span>
                        <span class="slds-assistive-text">Security Insights</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Security Insights</span>
                    </h2>
                </div>
   
            </header>
        </div>
        <div class="card slds-card__body">

            <template if:true={isLoading}>
                <div class="loading-spinner-container">
                    <lightning-spinner variant="brand" alternative-text="Loading"></lightning-spinner>
                </div>
            </template>
            <template if:false={isLoading}>
                
                <div class="slds-grid slds-grid_vertical">
                    <c-tile-item-alert object={alertContent}></c-tile-item-alert>
                    <template for:each={items} for:item="data">
                        <c-tile-item-object class="slds-p-horizontal_medium slds-p-vertical_medium listItem" id={data.id} key={data.id} object={data} onclick={notifyClick}></c-tile-item-object>
                    </template>
                </div>
            </template> 

        </div>
        <footer class="slds-card__footer"></footer>
    </article>
</template>
