<template>
    <div class="slds-p-vertical_medium">
        <div class="slds-grid">
            <div class="slds-col slds-text-align_left">
                <div class="slds-p-horizontal_medium listItem">
                    <p class="slds-col slds-truncate slds-text-color_weak labelText">{title}</p>

                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
