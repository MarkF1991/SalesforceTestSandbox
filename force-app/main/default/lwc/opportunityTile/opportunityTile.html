<template>
        <template if:true={opportunity}>
            <div class="slds-p-around_medium lgc-bg slds-grid">
                <div class="slds-col overflow-hidden">
                <lightning-tile label={opportunity.Name}  type="media" onclick={handleClick} href="#" > 
                    <lightning-avatar slot="media" src="" fallback-icon-name="standard:opportunity" alternative-text="opportunity" size="x-small"></lightning-avatar>
                    <!-- <p class="slds-truncate"><lightning-formatted-text value={opportunity.Status}></lightning-formatted-text></p>
                    <p class="slds-truncate"><lightning-formatted-date-time value={opportunity.ActivityDate} time-zone="Pacific/Auckland"></lightning-formatted-date-time></p>
                    <p class="slds-truncate"><lightning-formatted-text value={opportunity.Owner.Name} ></lightning-formatted-text></p> -->
                    <ul class="slds-list_horizontal slds-has-dividers_right">
                            <li class="slds-item"><p class="slds-truncate"><lightning-formatted-text value={opportunity.StageName}></lightning-formatted-text></p></li>
                            <li class="slds-item"><p class="slds-truncate"><lightning-formatted-text value={opportunity.Type}></lightning-formatted-text></p></li>
                            <li class="slds-item"><p class="slds-truncate"><lightning-formatted-text value={opportunity.Campaign_Name__c}></lightning-formatted-text></p></li>
                        </ul>
                </lightning-tile>
                </div>
                <div class="slds-col_bump-right">
                    <lightning-button-icon icon-name="utility:threedots" variant="bare" alternative-text="toggle expand/collapse" onclick={handleShowMoreClick}></lightning-button-icon>
                    <!-- <lightning-button variant="base" icon-name="utility:threedots" icon-position="right" class="slds-m-left_x-small"  onclick={handleShowMoreClick} title="toggle expand/collapse"></lightning-button> -->
                </div>
            </div>
            <template if:true={showMore}>
                <div class="slds-p-horizontal_medium lgc-bg slds-grid">
                    <div class="slds-col overflow-hidden slds-m-right_x-small">
                        <template if:false={editMode}>
                        <div class="slds-box">
                            <p class="slds-text-title slds-m-bottom_xx-small">Description</p>
                            <p class="slds-m-left_medium slds-m-bottom_small">{description}</p>
                            <p class="slds-text-title slds-m-bottom_xx-small">Links</p>
                            <c-link-list links={links} read-only=true></c-link-list>
                        </div>
                        </template>
                        <template if:true={editMode}>
                            <div class="slds-box">
                                <!-- <lightning-textarea label="Description" value={description} onchange={handleDescriptionChange} max-length="32000"></lightning-textarea>
                                
                                <div class="slds-align_absolute-center slds-p-top_medium">
                                    <lightning-button label="Cancel" variant="neutral" onclick={handleCancel} ></lightning-button>
                                    <lightning-button label="Save" variant="brand" onclick={handleSave}  class="slds-m-left_x-small"></lightning-button>
                                </div> -->
                            </div>
                        </template>
                    </div>
                    <div class="slds-col_bump-right">
                        <!-- <lightning-button-icon icon-name="utility:edit" variant="bare" alternative-text="edit" onclick={handleUpdateClick}></lightning-button-icon> -->
                    </div>
                </div>
            </template>
        </template>
        <template if:false={opportunity}>
            <p>No opportunity data available.</p>
        </template>
    </template>
