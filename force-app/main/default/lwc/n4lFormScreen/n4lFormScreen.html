<template>
    <template if:true={isLoading}>
        <lightning-spinner variant="brand" size="medium" alternative-text="loading"></lightning-spinner>
    </template>
    <template if:false={isLoading}>
        <template if:true={popupForm}>
            <div class="DESKTOP uiModal--medium uiModal--recordActionWrapper uiModal forceModal open activ" data-id="main-form">
                <div class="modal-glass slds-backdrop fadein slds-backdrop--open" tabindex="-1" style="opacity: 0.8;"></div>
                <div role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="panel slds-modal slds-fade-in-open">
                    <div class="modal-container slds-modal__container">
                        <header class="modal-header slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title={closeButtonLabel} onclick={handleCloseForm}>
                                <lightning-icon icon-name="utility:close" title={closeButtonLabel} size="small" variant="inverse"></lightning-icon>
                            </button>
                            <h2 class="slds-text-heading_medium slds-hyphenate">{headerTitle}</h2>
                        </header>
                        <div class="modal-body scrollable slds-modal__content slds-p-around--medium">
                            <div class="slds-form-element">
                                <div class="slds-form-element__control">
                                    <template if:true={isShowReplaceMenu}>
                                        <div class="slds-grid slds-wrap">
                                            <div class="slds-text-align_center slds-col slds-size_1-of-1 slds-m-bottom_small slds-m-top_small">
                                                <lightning-radio-group name="radioGroup" label="" 
                                                    options={replaceCategories} value={replaceValue} type="button"
                                                    onchange={handleReplaceSelection}>
                                                </lightning-radio-group>
                                            </div>
                                        </div>
                                    </template>
                                    <template if:false={isHideAccordion}>
                                        <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>
                                            <template if:true={isContactEditable}>
                                                <lightning-accordion-section name="PersonalDetailsSection" label="Personal Details">
                                                    <div class="slds-grid slds-wrap">
                                                        <template if:true={searchMenu}>
                                                            <div class="slds-col slds-size_1-of-1 slds-m-bottom_medium">
                                                                <c-n4l-search-screen label={label.Screen_SearchContact} 
                                                                    object-name="Contact" onsearchform={handleSearchForm} onaddcontact={handleAddContact}
                                                                    search-place-holder-text={searchPlaceHolderText} account-id={accountId} is-show-add={isShowAdd}
                                                                    replace-value={replaceValue} is-replace={isReplace}>
                                                                </c-n4l-search-screen>
                                                            </div>
                                                        </template>
                                                        <template if:true={isGenerateRandomEmail}>
                                                            <div class="slds-col slds-size_1-of-1">
                                                                <lightning-input type="checkbox" label={label.Screen_Generate_Random_Email} data-id="generateRandomEmailCheckboxId" onclick={handleGenerateRandomEmail}></lightning-input>
                                                            </div>                                                            
                                                        </template>
                                                        <template if:true={isInherit}>
                                                            <div class="slds-col slds-size_1-of-1">
                                                                <lightning-input type="checkbox" label={label.Screen_InheritCheckboxLabel} data-id="inheritEmailCheckboxId" onclick={handleInheritOldEmail}></lightning-input>
                                                            </div>
                                                        </template>
                                                        <div class="slds-col slds-size_1-of-2 slds-p-right_x-small">

                                                                <template if:false={emailEditable}>

                                                                    disabled={emailEditable} value={currentContactField.Email.fieldValue} 
                                                                    message-when-type-mismatch={label.Screen_InvalidEmail} onchange={handleEmailChange} 
                                                                    field-level-help={currentContactField.Email.fieldHelpText} required></lightning-input>   
                                                                </template>

                                                                    <lightning-input type="email" data-id={currentContactField.Email.fieldName} label={currentContactField.Email.label}

                                                            <template if:false={editableContactFields}>

                                                                disabled={editableContactFields} value={currentContactField.Secondary_Email__c.fieldValue}
                                                                message-when-type-mismatch={label.Screen_InvalidEmail} onchange={handleSecondaryEmailChange}

                                                                disabled={editableContactFields} checked={currentContactField.Current_N4L_product_and_service_updates__c.fieldValue}

                                                                disabled={editableContactFields} checked={currentContactField.HasOptedOutOfEmail.fieldValue}></lightning-input>
                                                        </div>                                  -->
