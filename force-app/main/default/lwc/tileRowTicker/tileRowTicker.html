<template>
    <div class="slds-grid slds-m-vertical_small">
        <div class="slds-col slds-size_6-of-12 slds-align-middle slds-has-flexi-truncate">
            <div class="slds-grid">
                <template if:true={showChipImage}>
                    <div class="slds-col slds-truncate slds-grow-none">
                        <span><i class="material-icons md-14 slds-text-color_weak">{chipImageName}</i></span>
                    </div>
                </template>
                <p class="slds-col slds-grow-none slds-truncate slds-p-left_xx-small slds-text-color_weak labelText">{label}</p>
            </div>
        </div>

        <div class="slds-col slds-size_1-of-12 slds-align-middle slds-has-flexi-truncate">
            <p class="slds-truncate valueText">{value}</p>
        </div>

        <div class="slds-col slds-size_2-of-12 slds-align-middle slds-has-flexi-truncate">
            <p class={tickerClass}>
                <span> <i class="material-icons md-ticker ">{tickerIconName}</i> {tickerValue}</span>
            </p>
        </div>

        <div class="slds-col slds-size_2-of-12 slds-align-middle   slds-has-flexi-truncate">
            <p class="slds-truncate percentageText">{percentage}</p>
        </div>

        <div class="slds-col slds-size_1-of-12 slds-align-middle slds-grow-none slds-text-align_right">
            <span><i class="material-icons md-18 slds-text-color_weak">keyboard_arrow_right</i></span>
        </div>
    </div>
</template>
