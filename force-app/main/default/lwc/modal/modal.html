<template>
        <template if:true={showModal}>
            
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <lightning-button-icon class="slds-modal__close" title="Close" icon-name="utility:close" icon-class="slds-button_icon-inverse" onclick={handleDialogClose}></lightning-button-icon>
    
                        <template if:true={hasHeaderString}>
                            <h2 class="slds-text-heading_medium slds-hyphenate header-string">
                                {header}
                            </h2>
                        </template>
                        <template if:false={hasHeaderString}>
                            <h2 class="slds-text-heading_medium slds-hyphenate header-slot">
                                <slot name="header"></slot>
                            </h2>
                        </template>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                       
                        <template if:true={isConfirmationMode}>
                            <div class="slds-m-around_large">
                                <h3 class="slds-text-heading_small slds-text-align_center ">
                                    {confirmationMessage}
                                </h3>
                                <p class="slds-text-color_weak slds-text-align_center">{confirmationMessage2}</p>
                            </div>
                        </template>
                        <template if:false={isConfirmationMode}>
                           <template for:each={elements} for:item="element">
                                <div class="slds-col slds-m-bottom_x-small" key={element.id}>
                                    <lightning-input id={element.id} type={element.type} label={element.label} value={element.value} required={element.required} onchange={handleInputChange}></lightning-input>
                                </div>
                            </template>
                        </template>
    
                        <!-- <div class="slds-box"><p>output object:</p><p>{output}</p></div>
                        <div class="slds-box"><p>jsonelements:</p><p>{jsonelements}</p></div>
                        <div class="slds-box"><p>jsoneditable:</p><p>{jsoneditable}</p></div> -->
                    </div>
    
                    <footer class="slds-modal__footer">
                        <lightning-button label={cancelButtonName} variant="neutral" onclick={handleCancelModal}></lightning-button>
                        <lightning-button label={submitButtonName} variant="brand" onclick={handleSubmitModal} class="slds-m-left_x-small"></lightning-button>
                    </footer>
                
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </template>
