<template>
	<lightning-card title={title} icon-name="standard:ervice_appointment">
        <lightning-button label="Get Contacts" slot="actions" onclick={handleCreateCampaignContacts}></lightning-button>
	</lightning-card>
    
    <template if:true={isLoading}>
        <div class="slds-align_absolute-center slds-p-vertical_large">
            <div class="loading-spinner-container">
                <div class="loading-spinner">
                    <lightning-spinner variant="brand" alternative-text="Loading"></lightning-spinner>
                </div>
            </div>
        </div>
    </template>
    <template if:true={error}>
        <c-error-panel errors={error}></c-error-panel>
    </template>
</template>
