<template>
    <article class="slds-card" onclick={notifyClick}>
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container custom-icon" title="Device Insights">
                        <span><i class="material-icons md-18">{cardIconName}</i></span>
                        <span class="slds-assistive-text">Device Insights</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Device Insights</span>
                    </h2>
                </div>
    
            </header>
        </div>
        <div class="card slds-card__body">
            <template if:true={isLoading}>
                <div class="loading-spinner-container">
                    <lightning-spinner variant="brand" alternative-text="Loading"></lightning-spinner>
                </div>
            </template>
            <template if:false={isLoading}>
                <div class="slds-grid slds-grid_vertical">
                    <div class="highlight slds-col slds-border_top">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-large-size_1-of-2 slds-m-vertical_medium slds-p-horizontal_large">
                                <c-tile-item-ticker object={totalDevices}></c-tile-item-ticker>
                            </div>
                            <div class="slds-col">
                                <!-- leave blank -->
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-border_top slds-theme_shade">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-large-size_1-of-2 slds-m-vertical_medium slds-p-horizontal_large">
                                <c-tile-item-ticker object={deviceComputers}></c-tile-item-ticker>
                            </div>    
                            <div class="slds-col slds-large-size_1-of-2 slds-m-vertical_medium slds-p-horizontal_large slds-border_left">
                                <c-tile-item-ticker object={deviceTablets}></c-tile-item-ticker>
                            </div>        
                        </div>    
                    </div>
                    <div class="slds-col slds-border_top slds-theme_shade">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-large-size_1-of-2 slds-m-vertical_medium slds-p-horizontal_large">
                                <c-tile-item-ticker  object={deviceCellPhones}></c-tile-item-ticker>
                            
                            </div>    
                            <div class="slds-col slds-large-size_1-of-2 slds-m-vertical_medium slds-p-horizontal_large slds-border_left">
                                <c-tile-item-ticker object={deviceOther}></c-tile-item-ticker>
                            </div>        
                        </div>    
                    </div>
                </div>
            </template>                
        </div>
        <footer class="slds-card__footer"></footer>
    </article>
</template>
