<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container custom-icon" title="User Insights">
                        <span><i class="material-icons md-18">people</i></span>
                        <span class="slds-assistive-text">User Insights</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>User Insights</span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="card slds-card__body">
            <template if:true={isLoading}>
                <div class="loading-spinner-container">
                    <lightning-spinner variant="brand" alternative-text="Loading"></lightning-spinner>
                </div>
            </template>
            <template if:false={isLoading}>
                <div class="slds-grid slds-grid_vertical">
                    <template if:true={hasUserData}>
                        <template for:each={insightsItems} for:item="data">
                            <c-tile-item-object id={data.id} onclick={notifyClick} class="slds-p-horizontal_medium slds-p-vertical_medium listItem" key={data.id} object={data}></c-tile-item-object>
                        </template>
                    </template>
                    <template if:false={hasUserData}>
                        <c-no-user-or-device-data-warn></c-no-user-or-device-data-warn>
                    </template>
                </div>
            </template>
        </div>
        <template if:true={footer}>
            <footer class="slds-card__footer">
                <a class="slds-card__footer-action" onclick={handleViewAllClick} href="javascript:void(0);">
                    {footer.title}
                </a>
            </footer>
        </template>
    </article>
</template>
